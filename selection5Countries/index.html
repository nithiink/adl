<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Country Capitals</title>
    <style>
      #capital {
        font-weight: bold;
        font-size: 1.2em;
        color: hsl(289, 63%, 53%);
      }
    </style>
  </head>
  <body>
    <label for="countries">Select a country:</label>
    <select id="countries" onchange="showCapital()">
      <option value="">--Please select--</option>
      <option value="france">France</option>
      <option value="germany">Germany</option>
      <option value="italy">Italy</option>
      <option value="spain">Spain</option>
      <option value="uk">United Kingdom</option>
    </select>
    <p id="capital"></p>

    <script>
      function showCapital() {
        var select = document.getElementById("countries");
        var capital = document.getElementById("capital");
        var country = select.options[select.selectedIndex].value;
        switch (country) {
          case "france":
            capital.innerHTML = "Paris";
            break;
          case "germany":
            capital.innerHTML = "Berlin";
            break;
          case "italy":
            capital.innerHTML = "Rome";
            break;
          case "spain":
            capital.innerHTML = "Madrid";
            break;
          case "uk":
            capital.innerHTML = "London";
            break;
          default:
            capital.innerHTML = "";
        }
      }
    </script>
  </body>
</html>
