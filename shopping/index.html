<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Shopping Cart</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="cart-items">
        <h2>Cart Items</h2>
        <ul>
          <li>
            <div class="item">
              <div class="item-image">
                <img src="item1.jpg" alt="Item 1" />
              </div>
              <div class="item-details">
                <h3>Item 1</h3>
                <p>Price: $10.99</p>
                <p>Quantity: 1</p>
              </div>
            </div>
          </li>
          <li>
            <div class="item">
              <div class="item-image">
                <img src="item2.jpg" alt="Item 2" />
              </div>
              <div class="item-details">
                <h3>Item 2</h3>
                <p>Price: $15.99</p>
                <p>Quantity: 2</p>
              </div>
            </div>
          </li>
        </ul>
      </section>

      <section class="cart-total">
        <h2>Cart Total</h2>
        <p>Subtotal: $42.97</p>
        <p>Tax: $4.30</p>
        <p>Total: $47.27</p>
        <button>Checkout</button>
      </section>
    </main>
  </body>
</html>
